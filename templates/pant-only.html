<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra - Pant Only</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">
                <a href="#"><img src="{{ url_for('static', filename='images/logo-myntra-41466.png') }}" alt="Myntra Logo"></a>
            </div>
            <div class="first">
                <a href="#">MEN</a>
                <a href="#">WOMEN</a>
                <a href="#">KIDS</a>
                <a href="#">HOME & LIVING</a>
                <a href="#">BEAUTY</a>
                <a href="#">STUDIO</a>
                <a href="{{ url_for('aesthetic_page') }}">AESTHETICS</a>
            </div>
            <div class="middle">
                <img src="https://img.icons8.com/ios-filled/50/000000/search--v1.png" alt="Search Icon" style="height: 16px; margin-right: 5px;">
                <input type="search" name="search" id="search" placeholder="Search for products, brands and more">
            </div>
            <div class="last">
                <a href="{{ url_for('profile_page') }}" class="icon-container">
                    <img src="{{ url_for('static', filename='images/nav_profile.png') }}" alt="Profile">
                    <span>Profile</span>
                </a>
                <a href="#" class="icon-container">
                    <img src="{{ url_for('static', filename='images/icons8-heart-50.png') }}" alt="Wishlist">
                    <span>Wishlist</span>
                </a>
                <a href="{{ url_for('shared_cart') }}" class="icon-container">
                    <img src="{{ url_for('static', filename='images/shopping-bag.png') }}" alt="Bag">
                    <span>Bag</span>
                </a>
                <a href="#" class="icon-container">
                    <img src="{{ url_for('static', filename='images/chat_icon.png') }}" alt="Chat-icon">
                    <span>Friends</span>
                </a>
            </div>
        </div>
        <div class="categories-bar">
            <a href="{{ url_for('product_shirts') }}">Shirts</a>
            <a href="#">Skirts</a>
            <a href="#">Suits</a>
            <a href="#">Footwear</a>
            <a href="{{ url_for('products_pants') }}">Pants</a>
            <a href="#">Ethnic</a>
            <a href="#">Accessories</a>
            <input type="text" placeholder="Enter aesthetic name">
            <button class="save-button">Save</button>
        </div>
    </header>

    <div class="container">
        <div class="left-column">
            <div class="mannequin-container">
                <img src="{{ url_for('static', filename='images/mannequin2.jpg') }}" alt="Mannequin" class="mannequin-image" id="center-image">
            </div>
        </div>
        <div class="right-column">
            <div class="your-picks-container" id="yourPicksContainer">
                <h2>Your Picks</h2>
                <div class="product-item">
                    <div class="product-image-wrapper">
                        <input type="checkbox" id="shirtCheckbox" class="product-checkbox custom-checkbox" data-image="{{ url_for('static', filename='images/white_shirt.png') }}">
                        <img src="{{ url_for('static', filename='images/men-2.jpg') }}" alt="Product Image" class="product-image">
                    </div>
                    <div class="product-description">
                        <p>The Souled Store</p>
                        <p>Unisex Slim Fit T-Shirt</p>
                    </div>
                </div>
                <div class="product-item">
                    <div class="product-image-wrapper">
                        <input type="checkbox" id="pantCheckbox" class="product-checkbox custom-checkbox" data-image="{{ url_for('static', filename='images/white_pant.png') }}"> 
                        <img src="{{ url_for('static', filename='images/shorts-11.jpg') }}" alt="Product Image" class="product-image">
                    </div>
                    <div class="product-description">
                        <p>Levis</p>
                        <p>Men 512 Slim Tapered Fit Jeans</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="action-buttons">
        <button class="save-button">Save</button>
         <a href="{{ url_for('profile_page') }}">
    		<button class="exit-button">Exit</button>
	</a>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    console.log("Script loaded"); // Log when the script loads
    const checkboxes = document.querySelectorAll('.custom-checkbox');
    const centerImage = document.getElementById('center-image');
    console.log("Original image source:", centerImage.src); // Log the original image source

    const originalSrc = centerImage.src; // Save the original image source
    const shirtImage = "{{ url_for('static', filename='images/white_shirt_only.png') }}";
    const pantImage = "{{ url_for('static', filename='images/pant_only.png') }}";
    const combinedImage = "{{ url_for('static', filename='images/shirt-pant.png') }}";

    console.log("Shirt Image:", shirtImage); // Log the paths
    console.log("Pant Image:", pantImage);
    console.log("Combined Image:", combinedImage);

    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', () => {
            console.log("Checkbox changed"); // Log when a checkbox is changed
            const shirtChecked = document.querySelector('#shirtCheckbox').checked;
            const pantChecked = document.querySelector('#pantCheckbox').checked;

            console.log("Shirt checked:", shirtChecked);
            console.log("Pant checked:", pantChecked);

            if (shirtChecked && pantChecked) {
                console.log("Updating to combined image");
                centerImage.src = combinedImage;
            } else if (shirtChecked) {
                console.log("Updating to shirt image");
                centerImage.src = shirtImage;
            } else if (pantChecked) {
                console.log("Updating to pant image");
                centerImage.src = pantImage;
            } else {
                console.log("Resetting to original image");
                centerImage.src = originalSrc;
            }

            console.log("Current image source:", centerImage.src); // Log the updated image source
        });
    });
});
    </script>
</body>
</html>
