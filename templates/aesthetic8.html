<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Bar and Adjusted Image Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .title-bar {
            background-color: #333; /* Background color of the title bar */
            padding: 0; /* Remove space around the image */
            margin: 0; /* Remove any margin */
            width: 100%; /* Extend the title bar to the full width of the viewport */
        }

        .title-bar img {
            display: block; /* Remove space below the image */
            width: 100%; /* Make the image cover the full width of the title bar */
            height: auto; /* Maintain the aspect ratio of the image */
        }

        .adjusted-image {
            background: url('{{ url_for('static', filename='images/whotoday.PNG') }}') no-repeat center center;
            background-size: contain; /* Scale the image to fit within the container */
            background-position: center; /* Center the image */
            height: 150px; /* Set the height of the image */
            width: 100%; /* Extend the image to the full width of the viewport */
        }

        .image-grid {
            display: flex; /* Use flexbox for layout */
            justify-content: center; /* Center the images horizontally */
            align-items: center; /* Center the images vertically */
            flex-wrap: wrap; /* Allow wrapping for responsive design */
            margin: 20px 0; /* Add space around the image grid */
            gap: 20px; /* Add space between the images */
        }

        .image-grid a {
            display: block; /* Make the anchor a block element */
            text-decoration: none; /* Remove underline from the link */
            border-radius: 10px; /* Add rounded corners to the images */
            overflow: hidden; /* Hide overflow for rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Add a subtle shadow */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition effects */
        }

        .image-grid a:hover {
            transform: scale(1.05); /* Scale up the image on hover */
            box-shadow: 0 8px 16px rgba(0,0,0,0.3); /* Darken shadow on hover */
        }

        .image-grid img {
            width: 250px; /* Set fixed width for images */
            height: 250px; /* Set fixed height for images */
            object-fit: cover; /* Maintain aspect ratio and fill the image area */
        }

        .button-container {
            text-align: center; /* Center-align the button */
            margin-top: 20px; /* Add space above the button */
        }

        .button {
            background-color: #FF1493; /* Reddish-pink background color */
            color: white; /* White text color */
            border: none; /* Remove border */
            padding: 15px 30px; /* Add padding for a larger button */
            margin: 20px 0; /* Add vertical space for the button */
            font-size: 18px; /* Font size */
            font-weight: bold; /* Bold text */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 8px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
            text-decoration: none; /* Remove underline from text */
            display: inline-block; /* Allow padding and background color to apply properly */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add subtle shadow to button */
        }

        .button:hover {
            background-color: #FF69B4; /* Lighter reddish-pink on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Darken shadow on hover */
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            height: 40px;
        }
        .first {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .first a {
            text-decoration: none;
            color: #000;
            margin: 0 15px;
            font-weight: bold;
            font-size: 14px;
        }
        .middle {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 5px 10px;
            background-color: #f7f7f7;
        }
        .middle input {
            border: none;
            outline: none;
            background: none;
            padding: 5px;
            width: 200px;
        }
        .middle input::placeholder {
            color: #ccc;
        }
        .last {
            display: flex;
            align-items: center;
        }
        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #000;
            margin: 0 10px;
            font-size: 10px;
        }
        .icon-container img {
            height: 20px;
        }

    </style>
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">
                <a href="{{ url_for('home_page') }}"><img src="{{ url_for('static', filename='images/logo-myntra-41466.png') }}" alt="Myntra Logo"></a>
            </div>
            <div class="first">
                <a href="#">MEN</a>
                <a href="#">WOMEN</a>
                <a href="#">KIDS</a>
                <a href="#">HOME & LIVING</a>
                <a href="#">BEAUTY</a>
                <a href="#">STUDIO</a>
                <a href="{{ url_for('aesthetic_page') }}">AESTHETICS</a>
            </div>
            <div class="middle">
                <img src="https://img.icons8.com/ios-filled/50/000000/search--v1.png" alt="Search Icon" style="height: 16px; margin-right: 5px;">
                <input type="search" name="search" id="search" placeholder="Search for products, brands and more">
            </div>
            <div class="last">
                <a href="{{ url_for('profile_page') }}" class="icon-container">
                    <img src="{{ url_for('static', filename='images/nav_profile.png') }}" alt="Profile">
                    <span>Profile</span>
                </a>
                <a href="#" class="icon-container">
                    <img src="{{ url_for('static', filename='images/icons8-heart-50.png') }}" alt="Wishlist">
                    <span>Wishlist</span>
                </a>
                <a href="{{ url_for('shared_cart') }}" class="icon-container">
                    <img src="{{ url_for('static', filename='images/shopping-bag.png') }}" alt="Bag">
                    <span>Bag</span>
                </a>
                <a href="#" class="icon-container">
                    <img src="{{ url_for('static', filename='images/chat_icon.png') }}" alt="Chat-icon">
                    <span>Friends</span>
                </a>
            </div>
        </div>
    </header>
    <div class="adjusted-image">
        <!-- No need for <img> tag in this approach -->
    </div>
    <div class="image-grid">
        <a href="{{ url_for('lead_page') }}",target="_blank">
            <img src="{{ url_for('static', filename='images/Jaipur.PNG') }}" alt="Image 1">
        </a>
        <a href="page2.html">
            <img src="{{ url_for('static', filename='images/OldMoney.PNG') }}" alt="Image 2">
        </a>
        <a href="page3.html">
            <img src="{{ url_for('static', filename='images/90.PNG') }}" alt="Image 3">
        </a>
        <a href="page4.html">
            <img src="{{ url_for('static', filename='images/AWOL.PNG') }}" alt="Image 4">
        </a>
    </div>
    <div class="button-container">
        <a href="{{ url_for('build_aesthetic') }}" class="button">Build Your Own</a>
    </div>
</body>
</html>
